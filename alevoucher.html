<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem AleVoucher</title>
  <link rel="stylesheet" href="alevoucher.css">
  <style>
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>AleStore - Recharge AleCoin</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <h2>Enter an AleVoucher code to receive 100 AleCoin</h2>
    <form id="redeemForm">
      <input type="text" id="voucher-code" maxlength="24" required placeholder="Enter 24-digit code">
      <button type="submit">Redeem AleCoin</button>
    </form>
    <p id="redeem-message"></p>
  </main>

  <footer>
    &copy; 2025 <strong>AleStore-Official</strong> — All rights reserved.
  </footer>

  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4eHFweWd6dnd0dGp0YWV6ZWdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjAwMDEsImV4cCI6MjA3NjYzNjAwMX0.xPt34HCf7FmooneMFdhAkt2wDSqHFVtYrlJTL9rPAZI'
    );

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Accesso richiesto.");
      location.href = "AleLogin.html";
    }

    document.getElementById("redeemForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const code = document.getElementById("voucher-code").value.trim();
      const message = document.getElementById("redeem-message");

      if (code.length !== 24) {
        message.textContent = "❌ Invalid code format.";
        return;
      }

      const { data: voucher } = await supabase
        .from("alevoucher")
        .select("*")
        .eq("codice", code)
        .single();

      if (!voucher) {
        message.textContent = "❌ Code not found.";
        return;
      }

      if (voucher.usato) {
        message.textContent = "⚠️ This code has already been redeemed.";
        return;
      }

      const { data: saldoData } = await supabase
        .from("utenti_alestore")
        .select("saldo")
        .eq("user_id", user.id)
        .single();

      const nuovoSaldo = (saldoData?.saldo || 0) + 100;

      await supabase
        .from("utenti_alestore")
        .update({ saldo: nuovoSaldo })
        .eq("user_id", user.id);

      await supabase
        .from("alevoucher")
        .update({ usato: true, user_id: user.id, data_utilizzo: new Date().toISOString() })
        .eq("codice", code);

      message.textContent = "✅ Voucher redeemed! 100 AleCoin added.";
      document.getElementById("voucher-code").value = "";
    });

    window.logout = async function () {
      await supabase.auth.signOut();
      location.href = "AleLogin.html";
    };
  </script>
</body>
</html>
