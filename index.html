<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AleStore</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E8GTDXF01V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E8GTDXF01V', {
      page_title: 'AleStore',
      page_path: '/AleStore'
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFCCCB, #FFDAB9, #98FB98, #87CEEB);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .store-name {
      font-size: 24px;
      color: #0047AB;
      margin-bottom: 10px;
    }
    .saldo-container {
      font-size: 16px;
    }
    .recharge-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .recharge-button:hover {
      background-color: #45a049;
    }
    .game-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>

  <header>
    <div class="store-name">AleStore - Games</div>
    <div class="saldo-container">
      <p id="welcome">Welcome!</p>
      <p>Balance: <span id="user-saldo">0</span> AleCoin</p>
      <button id="saldo-button" class="recharge-button" onclick="location.href='/AlePortal/App_voucher.html'">Recharge AleCoin</button>
    </div>
  </header>

  <div class="game-gallery" id="game-gallery"></div>

  <footer class="footer">
    <p>&copy; 2025 <strong>AleStore-Official</strong> ‚Äî All rights reserved.</p>
  </footer>

  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';

    const verified = localStorage.getItem("access_verified") === "true";
    const registered = localStorage.getItem("user_verified") === "true";

    if (!verified || !registered) {
      blockIfUnauthorized();
    }

    if (!localStorage.getItem("userSaldo")) {
      localStorage.setItem("userSaldo", "0");
    }
  </script>

  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alegames-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alegames-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>

  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
